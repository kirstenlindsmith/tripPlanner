<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src='./bundle.js' defer></script>
  </head>
  
  <body>
    <div id="header">
      <div class='logo'>
        <img alt="logo" src="./logo.png"/>
      </div>
      <nav>
          <div class="nav-item">
              <a href="#">Home</a>
            </div>
            <div class="nav-item">
              <a href="#">About</a>
            </div>
            <div class="nav-item">
              <a href="#">Contact</a>
            </div>
      </nav>
    </div>
   <div id="wrapper">
    <div id="map"></div>
    <div id="selectionBox">
      <p>Hotels</p>
      <select id='hotels' class='selector'>
        <option>The Gramercy Park</option>
        <option>The Lexington</option>
        <option>Waldorf Astoria</option>
        <option>Trump International Soho</option>
        <option>The Dylan Hotel</option>
      </select>
      <p>Restaurants</p>
      <select id='restaurants' class='selector'>
          <option>Benjamin Steakhouse</option>
          <option>The Seafire Grill</option>
          <option>McDonald's</option>
          <option>Subway</option>
          <option>Burger King</option>
        </select>
        <p>Activities</p>
        <select id='activites' class='selector'>
            <option>Crime</option>
            <option>Drugs</option>
            <option>Photos w tsq mascots</option>
            <option>Mugging other tourists</option>
            <option>Partying</option>
          </select>
    </div>
  </div>
  </body>
</html>
